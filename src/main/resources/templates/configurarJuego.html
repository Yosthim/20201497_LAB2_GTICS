<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Titulo-->
    <h1 class="mb-3">STF GAMES: El juego de las minas explosivas</h1>
    <div class="container align-left">
        <form method="POST" action="/jugar">
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="inputFilas">Número de filas: </label>
                <div class="col-4">
                    <input type="number" class="form-control" id="inputFilas" name="filas">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="inputColumnas">Número de columnas: </label>
                <div class="col-4">
                    <input type="number" class="form-control" id="inputColumnas" name="columnas">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="inputIntentos">Número de intentos: </label>
                <div class="col-4">
                    <input type="number" class="form-control" id="inputIntentos" name="intentos">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="inputBombas">Número de bombas: </label>
                <div class="col-4">
                    <input type="number" class="form-control" id="inputBombas" name="bombas">
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-3 col-form-label" for="inputPosiciones">Posiciones de las bombas: </label>
                <div class="col-4">
                    <input type="text" class="form-control" id="inputPosiciones" name="posiciones">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Inciar Juego</button>
        </form>
    </div>
</body>
</html>
