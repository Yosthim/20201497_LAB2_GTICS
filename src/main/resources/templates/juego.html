<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscaminas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!--Titulo-->
    <h1 class="mb-5">Encuentre todo el cobre para ganar el juego</h1>

        <form class="row g-3" method="POST" action="/minar">
            <div class="col-auto">
                <span>Coordenada a explotar la mina: </span>
            </div>
            <div class="col-auto">
                <label for="inputPosition" class="visually-hidden">Position</label>
                <input type="text" class="form-control" id="inputPosition">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Explotar</button>
            </div>
        </form>
        <div class="row">
            <div class="col-auto">
                <table class="table table-bordered table-info">
                    <tr>
                        <td class="table-secondary text-center" style="height: 50px; width: 50px">
                            <strong>1</strong>
                        </td>
                        <td style="height: 50px; width: 50px"></td>
                        <td style="height: 50px; width: 50px"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
